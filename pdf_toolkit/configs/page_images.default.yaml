page_images:
  glob: "*.png"
  mode: auto
  split_ratio: 1.25
  gutter_search_frac: 0.35
  x_step: 2
  y_step: 4
  crop_threshold: 180
  pad_px: 20
  min_area_frac: 0.25
  debug: false
  overwrite: false
  inplace: false
  dry_run: false
  manifest: null
  page_numbers:
    enabled: false
    anchors: [top]
    positions: [right, left]
    allow_positions: [right, left]
    parser: auto
    roman_whitelist: "IVXLCDMivxlcdm"
    strip_frac: 0.12
    strip_y_offset_px: 0
    corner_w_frac: 0.28
    corner_h_frac: 0.45
    center_w_frac: 0.20
    psm_candidates: [7, 8, 6, 11]
    max_page: 5000
    prep_scale: 2
    bin_threshold: 160
    invert: false
    debug_crops: false
    dark_bbox:
      enabled: false
      threshold: 170
      pad_px: 2
      min_area_frac: 0.005
