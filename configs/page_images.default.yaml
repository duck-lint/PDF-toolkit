page_images:
  glob: "*.png"
  mode: split
  split_ratio: 1.25
  gutter_search_frac: 0.35
  gutter_trim_px: 0
  outer_margin_frac: 0.0
  x_step: 2
  y_step: 4
  crop_threshold: 180
  pad_px: 20
  edge_inset_px: 0
  symmetry_strategy: independent
  min_area_frac: 0.25
  debug: true
  overwrite: false
  inplace: false
  dry_run: false
  manifest: null
